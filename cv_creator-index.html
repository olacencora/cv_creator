<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cv creator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cv_creator-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- page 1 -->
      <section class="page-box" id="s1" name="page1">
        <div class="text-box">
          <p class="text-header">
            What is your name?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 2 -->
      <section class="page-box" id="s2" name="page2">
        <div class="text-box">
          <p class="text-header">
            What is your e-mail addres?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 3 -->
      <section class="page-box" id="s3" name="page3">
        <div class="text-box">
          <p class="text-header">
            What is your phone number?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 4 -->
      <section class="page-box" id="s4" name="page4">
        <div class="text-box">
          <p class="text-header">
            Choose your experience level
          </p>
        </div>
        <div class="input-section select-section">
          <div class="custom-select">
            <select class="select-box" id="select-1">
              <option value="junior">junior</option>
              <option value="mid">mid</option>
              <option value="senior">senior</option>
            </select>
          </div>
          <div class="custom-select">
            <select class="select-box" id="select-2">
              <option value="frontend developer">frontend developer</option>
              <option value="graphic designer">graphic designer</option>
              <option value="UI">UI</option>
              <option value="UX">UX</option>
            </select>
          </div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="cv_creator-main.js"></script>
  </body>
</html>
