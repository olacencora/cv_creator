<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cv creator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="cv_creator-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- page 1 -->
      <section class="page-box" id="s1" name="page1">
        <div class="text-box">
          <p class="text-header">
            What is your name?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 2 -->
      <section class="page-box" id="s2" name="page2">
        <div class="text-box">
          <p class="text-header">
            What is your e-mail addres?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 3 -->
      <section class="page-box" id="s3" name="page3">
        <div class="text-box">
          <p class="text-header">
            What is your phone number?
          </p>
        </div>
        <div class="input-section">
          <input type="text" class="input" autocomplete="off" />
          <div class="dotted-line"></div>
        </div>

        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 4 -->
      <section class="page-box" id="s4" name="page4">
        <div class="text-box">
          <p class="text-header">
            Choose your experience level
          </p>
        </div>
        <div class="input-section select-section">
          <div class="custom-select" id="select-1">
            <select class="select-box">
              <option value="junior">junior</option>
              <option value="mid">mid</option>
              <option value="senior">senior</option>
            </select>
          </div>
          <div class="custom-select" id="select-2">
            <select class="select-box">
              <option value="frontend developer">frontend developer</option>
              <option value="graphic designer">graphic designer</option>
              <option value="UI">UI</option>
              <option value="UX">UX</option>
            </select>
          </div>
        </div>
        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 5 -->
      <section class="page-box" id="s5" name="page5">
        <div class="text-box">
          <p class="text-header">
            Choose your soft skills
          </p>
        </div>
        <div class="container-stars">
          <div class="stars-box">
            <input type="radio" name="star" id="star1" /><label
              for="star1"
            ></label>
            <input type="radio" name="star" id="star2" /><label
              for="star2"
            ></label>
            <input type="radio" name="star" id="star3" /><label
              for="star3"
            ></label>
            <input type="radio" name="star" id="star4" /><label
              for="star4"
            ></label>
            <input type="radio" name="star" id="star5" /><label
              for="star5"
            ></label>
          </div>
        </div>
        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
      <!-- page 6 -->
      <section class="page-box" id="s6" name="page6">
        <div class="text-box">
          <p class="text-header">
            Pick up your level of knowledge
          </p>
        </div>
        <div class="dotted-section">
          <label class="dot-container"
            >Two
            <input type="dot-checkbox" />
            <span class="dot-checkmark"></span>
          </label>
        </div>
        <div class="buttons-box">
          <div class="prev">
            <div class="arrow"></div>
          </div>
          <div class="next">
            <div class="arrow"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="cv_creator-main.js"></script>
  </body>
</html>
